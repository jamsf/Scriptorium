<section data-ng-controller="StoriesController">
	<div class="page-header">
		<h1>New Story</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Title</label>
					<div class="controls">
						<input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Page 1</label>
					<div class="controls">
						<textarea name="pageOne" data-ng-model="pageOne" id="pageOne" class="form-control" cols="10" rows="10" placeholder="Write page one here"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Page 2</label>
					<div class="controls">
						<textarea name="pageTwo" data-ng-model="pageTwo" id="pageTwo" class="form-control" cols="10" rows="10" placeholder="Write page two here"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Page 3</label>
					<div class="controls">
						<textarea name="pageThree" data-ng-model="pageThree" id="pageThree" class="form-control" cols="10" rows="10" placeholder="Write page three here"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Page 4</label>
					<div class="controls">
						<textarea name="pageFour" data-ng-model="pageFour" id="pageFour" class="form-control" cols="10" rows="10" placeholder="Write page four here"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
