<section data-ng-controller="StoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Story</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="story.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Page One</label>
                    <div class="controls">
                        <textarea name="pageOne" data-ng-model="story.pageOne" id="pageOne" class="form-control" cols="20" rows="10" placeholder="Write story here" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Page Two</label>
                    <div class="controls">
                        <textarea name="pageTwo" data-ng-model="story.pageTwo" id="pageTwo" class="form-control" cols="20" rows="10" placeholder="Write story here" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Page Three</label>
                    <div class="controls">
                        <textarea name="pageThree" data-ng-model="story.pageThree" id="pageThree" class="form-control" cols="20" rows="10" placeholder="Write story here" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Page Four</label>
                    <div class="controls">
                        <textarea name="pageThree" data-ng-model="story.pageFour" id="pageThree" class="form-control" cols="20" rows="10" placeholder="Write story here" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
